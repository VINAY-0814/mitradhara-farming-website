<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mitradhara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-bounce-in {
            animation: bounceIn 0.8s ease-out forwards;
        }
        
        .animate-slide-in {
            animation: slideIn 0.6s ease-out forwards;
        }
        
        .animate-pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        .input-focus-effect:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .btn-hover-effect {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes bounceIn {
            0% { 
                opacity: 0; 
                transform: scale(0.8);
            }
            60% { 
                opacity: 1; 
                transform: scale(1.05);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-30px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }
        
        @keyframes pulseGlow {
            from { 
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
            }
            to { 
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        .success-checkmark {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheckmark 0.6s ease-in-out forwards;
            animation-delay: 0.2s;
        }
        
        @keyframes drawCheckmark {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .particle {
            position: absolute;
            background-color: rgba(102, 126, 234, 0.6);
            border-radius: 50%;
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 overflow-hidden">
    <!-- Background particles -->
    <div id="particles-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>
    
    <!-- Login Container -->
    <div class="w-full max-w-md animate-fade-in" style="animation-delay: 0.2s">
        <!-- Logo and Header -->
        <div class="text-center mb-8 animate-bounce-in" style="animation-delay: 0.4s">
            <div class="w-16 h-16 bg-gradient-to-r from-green-400 to-blue-500 rounded-xl flex items-center justify-center mx-auto mb-4 animate-float">
                <i class="fas fa-seedling text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Mitradhara</h1>
            <p class="text-gray-600 mt-2">Sign in to your farming companion</p>
        </div>
        
        <!-- Login Form -->
        <div class="glass-effect rounded-2xl shadow-xl p-8 animate-slide-in" style="animation-delay: 0.6s">
            <form id="loginForm">
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2 animate-slide-in" style="animation-delay: 0.7s">Email Address</label>
                    <div class="relative animate-slide-in" style="animation-delay: 0.8s">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus-effect transition-all duration-300" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2 animate-slide-in" style="animation-delay: 0.9s">Password</label>
                    <div class="relative animate-slide-in" style="animation-delay: 1.0s">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus-effect transition-all duration-300" placeholder="••••••••" required>
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6 animate-slide-in" style="animation-delay: 1.1s">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-700 transition-colors">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-semibold btn-hover-effect animate-pulse-glow animate-slide-in" style="animation-delay: 1.2s">
                    <span id="loginText">Sign In</span>
                    <div id="loadingSpinner" class="hidden items-center justify-center">
                        <i class="fas fa-circle-notch loading-spinner text-white mr-2"></i>
                        <span>Signing in...</span>
                    </div>
                    <svg id="successIcon" class="hidden w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path class="success-checkmark" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </button>
                
                <div class="text-center mt-6 animate-slide-in" style="animation-delay: 1.3s">
                    <span class="text-gray-600 text-sm">Don't have an account?</span>
                    <a href="#" class="text-blue-500 hover:text-blue-700 text-sm font-semibold ml-2 transition-colors">Sign up</a>
                </div>
            </form>
            
            <div class="relative my-6 animate-slide-in" style="animation-delay: 1.4s">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 animate-slide-in" style="animation-delay: 1.5s">
                <button class="social-btn bg-white border border-gray-200 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                    <i class="fab fa-google text-red-500 mr-2"></i> Google
                </button>
                <button class="social-btn bg-white border border-gray-200 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                    <i class="fab fa-facebook text-blue-600 mr-2"></i> Facebook
                </button>
            </div>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-8 animate-slide-in" style="animation-delay: 1.6s">
            <a href="index.html" class="text-gray-600 hover:text-gray-800 text-sm transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                particle.style.animationDelay = `-${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
            
            // Add animation effect
            icon.classList.add('animate-bounce-in');
            setTimeout(() => {
                icon.classList.remove('animate-bounce-in');
            }, 800);
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.querySelector('button[type="submit"]');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successIcon = document.getElementById('successIcon');
            
            // Simple validation
            if (!email || !password) {
                // Shake animation for empty fields
                if (!email) {
                    document.getElementById('email').classList.add('shake');
                    setTimeout(() => {
                        document.getElementById('email').classList.remove('shake');
                    }, 500);
                }
                if (!password) {
                    document.getElementById('password').classList.add('shake');
                    setTimeout(() => {
                        document.getElementById('password').classList.remove('shake');
                    }, 500);
                }
                return;
            }
            
            // Show loading state
            loginText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            loginBtn.classList.remove('animate-pulse-glow');
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Hide loading, show success
                loadingSpinner.classList.add('hidden');
                successIcon.classList.remove('hidden');
                
                // Change button style
                loginBtn.style.background = 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)';
                
                // Success message
                // Success message
setTimeout(() => {
    // Redirect to your main website
    window.location.href = 'code.html';  
}, 1000);

                    // In a real application, you would redirect here
                    // window.location.href = 'dashboard.html';
                    
                    // Reset form
                    loginText.classList.remove('hidden');
                    successIcon.classList.add('hidden');
                    loginBtn.classList.add('animate-pulse-glow');
                    loginBtn.style.background = '';
                    loginBtn.disabled = false;
                    document.getElementById('loginForm').reset();
                }, 1000);
            }, 2000);
        ;
        
        // Input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('animate-bounce-in');
                setTimeout(() => {
                    input.parentElement.classList.remove('animate-bounce-in');
                }, 800);
            });
        });
        
        // Initialize particles on load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
